<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>注册:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field align="" floatPlaceholder="float" class="full-width">
        <!-- <span matPrefix>zhou</span>
        <input matInput type="text" placeholder="您的email">
        <span matSuffix>@gmail.com</span>
        <mat-hint>必填项</mat-hint>
        <mat-error></mat-error> -->
        <input type="text" placeholder="您的email" matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" placeholder="您的姓名" matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" placeholder="您的密码" matInput formControlName="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" placeholder="重复输入您的密码" matInput formControlName="repeat">
      </mat-form-field>
      <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'选择头像:'" [items]="items" formControlName="avatar">
      </app-image-list-select>
      <app-age-input formControlName="dateOfBirth"></app-age-input>
      <!-- <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]='item'></mat-icon>
        </mat-grid-tile>
      </mat-grid-list> -->
      <button mat-raised-button type="submit">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户?<a href="">登陆</a></p>
      <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
