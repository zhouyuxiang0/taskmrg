<div>
  <mat-form-field>
    <mat-label>证件类型</mat-label>
    <mat-select
      (change)="onIdTypeChange($event.value)"
      [(ngModel)]="identity.identityType"
    >
      <mat-option 
        *ngFor="let type of identityTypes"
        [value]="type.value"
      >
        {{type.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="id-input">
  <mat-form-field class="full-width">
    <input type="text"
      matInput type="text"
      placeholder="证件号码"
      (change)="onIdNoChange($event.target.value)"
    >
    <mat-error>证件号码输入有误</mat-error>
  </mat-form-field>
</div>
