<div class="address-group">
  <div>
    <mat-form-field>
      <mat-label>请输入省份</mat-label>
      <mat-select
        [(ngModel)]="_address.province"
        (change)="onProvinceChange()"
      >
        <mat-option
          *ngFor="let p of provinces$ | async"
          [value]="p"
        >
          {{p}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>请输入城市</mat-label>
      <mat-select
        [(ngModel)]="_address.city"
        (change)="onCityChange()"
      >
        <mat-option
          *ngFor="let c of cities$ | async"
          [value]="c"
        >
          {{c}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>请输入区县</mat-label>
      <mat-select
        [(ngModel)]="_address.district"
        (change)="onDistrictChange()"
      >
        <mat-option
          *ngFor="let d of districts$ | async"
          [value]="d"
        >
          {{d}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="street">
    <mat-form-field class="full-width">
      <input type="text"
        matInput
        placeholder="请输入街道地址"
        [(ngModel)]="_address.street"
        (change)="onStreetChange()"
      >
    </mat-form-field>
  </div>
</div>
