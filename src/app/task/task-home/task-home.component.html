<div class="task-lists">
  <app-task-list *ngFor="let list of lists" class="list-container" app-droppable [dropTags]="['task-item','task-list']"
    [dragEnterClass]="'drag-enter'" [app-draggable]="true" [dragTag]="'task-list'" [draggedClass]="'drag-start'"
    [dragData]="list" (dropped)="handleMove($event, list)">
    <app-task-header [header]="list.name" (newTask)="launchNewTaskDialog()" (moveAll)="launchCopyTaskDialog()"
      (delList)="launchConfirmDialog()" (onEditList)="launchEditListDialog()">
    </app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="launchUpdateTaskDialog(task)">
    </app-task-item>
  </app-task-list>
</div>

<button mat-fab type="button" (click)="launchNewListDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
