<div class="task-lists">
  <app-task-list *ngFor="let list of lists" 
  class="list-container"
  app-droppable
  [dragEnterClass]="'drag-enter'">
    <app-task-header [header]="list.name"
     (newTask)="launchNewTaskDialog()"
     (moveAll)="launchCopyTaskDialog()"
     (delList)="launchConfirmDialog()"
     (onEditList)="launchEditListDialog()">
    </app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="launchUpdateTaskDialog(task)">
    </app-task-item>
  </app-task-list>
</div>

<button mat-fab type="button" (click)="launchNewListDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
