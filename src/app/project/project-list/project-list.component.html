<div [@listAnim]="projects.length">
  <app-project-item
  *ngFor="let project of projects"
  [item]="project" class="card"
  (onInvite)="launchInviteDialog()"
  (onEdit)="launchUpdateDialog()"
  (onDel)="launchConfirmDialog()">
  </app-project-item>
</div>

<button mat-fab type="button" (click)="openNewProjectDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
